<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Postings</title>

    {% if (os/getenv "JANET_DEV_ENV") %}
    <link href="/public/css/tailwind.min.css" rel="stylesheet">
    {% else %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css" rel="stylesheet">
    {% endif %}
    <!--<link href="https://geniusoffswitchlabs-app1.s3.eu-central-1.amazonaws.com/tailwind.min.css" rel="stylesheet">-->
    <style>
      a { text-decoration: underline }
      ul {padding-left: 30px}
    </style>
  </head>
  <body class="min-w-800 bg-gray-500">
    <div class="container mx-auto bg-white">
      <header>
        <div class="border-solid border-b-4 border-gray-500">

          {% include "template/header_bar.html" %}

        </div>
      </header>
      <div class="p-5">
        {% if (def flash-info (get-in args [:flash :info])) %}
        <div class="bg-blue-100 border border border-blue-500 text-blue-700 px-4 py-3 mb-4" role="alert">
          <p class="text-sm">{{ flash-info }}</p>
        </div>

        {% endif %}

        {% block content %}{% endblock %}

        <hr class="mt-4">
      </div>

    </div>
  </body>
</html>
